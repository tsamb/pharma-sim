<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="layout-test.css">
</head>
<body>
  <div class="main-container">
    <div class="side-panel">
      <div class="time-money-row">
        <div class="time-money-item">$100K</div>
        <div class="time-money-item">Day: <span id="day-count"></span></div>
      </div>
      <div id="stock"></div>
      <div id="messages">
        <!-- ERRORS AND MESSAGES RENDERED HERE -->
      </div>
      <div class="selectors">
        <button>Map</button>
        <button>Property</button>
        <button>Marketplace</button>
        <button>Advertising</button>
        <button>Lobbying</button>
        <button>Labor</button>
      </div>
      <div class="purchasable-row">
        <div id="property-upgrades">
          <!-- PROPERTY UPGRADES RENDERED HERE -->
        </div>
        <div id="marketing-methods">
          <!-- WAYS TO ADVERTISE RENDERED HERE -->
        </div>
        <div id="marketplace">
          <!-- PRODUCT TO PURCHASE RENDERED HERE -->
        </div>
      </div>
    </div>
    <div class="main-panel">
      <div class="top-bar">
        <div class="meter-container" id="xp-meter-container">
          <div>XP</div>
          <progress class="level-progress" value="" max="100"></progress>
          <div>
            Level: <span class="level"></span>
          </div>
        </div>
        <div class="meter-container" id="hype-meter-container">
          <div>Hype</div>
          <progress class="level-progress" value="" max="100"></progress>
          <div>
            Level: <span class="level"></span>
          </div>
        </div>
        <div class="meter-container">
          <div>Heat</div>
          <progress class="level-progress" value="" max="100"></progress>
          <div>
            Level: <span class="level"></span>
          </div>
        </div>
      </div>
      <div id="neighborhood-view">
        <!-- HOUSES RENDERED HERE -->
      </div>
    </div>
  </div>
</body>
<script data-main="scripts/app.js" src="scripts/require.js"></script>
</html>
